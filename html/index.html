<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="loginBox">
						<img src="images/logo_letras_simbolo.png" class="img-fluid " alt="Logo Servidor Radius">
						<h2>Login</h2>

						<form action="check-login.php" method="post">
							<div class="form-group">
								<input type="user" class="form-control input-lg" name="user" placeholder="Usuario"
									required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-lg" name="password"
									placeholder="Contraseña" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</form>
						<!-- Collapse a form when user click Lost your password? link-->
						<p>Si no te acuerdas de la contraseña</br>Ponte en contacto con el administrador</p>

					</div><!-- /.loginBox -->
